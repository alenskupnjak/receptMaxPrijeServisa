<div class="row">
  <h2>Kupovna lista</h2>
  <div class="col-xs-10">
    <app-shopping-edit
    (namirnica)="ubaciNamirnicu($event)"
    ></app-shopping-edit>
    <hr>
    <p>The list</p>
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let data of ingredients"
      >
      {{data.name}} {{ data.amount}}
    </a>
    </ul>
  </div>

</div>
