<div class="row">
  <h2>Recepti</h2>
  <div class="col-md-5">
    <app-recipes-list
    (odabraniRecept)="selektiraniRecept = $event"
    ></app-recipes-list>

  </div>

<p>----------------</p>

  <div class="col-md-7">
    <app-recipes-detail
     *ngIf="selektiraniRecept; else infoText"
     [recipe]="selektiraniRecept"
    ></app-recipes-detail>
           <ng-template #infoText>
             <p>Selektiraj neki recept</p>
           </ng-template>
  </div>
</div>
